<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortingAlgos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="mybody">
    <header>
       <h1 id="h1">Choose a sorting algorithm from the ones below.</h1>
    </header>
    <button class="mybutton" id="quick">Quick Sort</button>
    <button class="mybutton" id="merge">Merge Sort</button>
    <button class="mybutton" id="bubble">Bubble Sort</button>
    <button class="mybutton" id="bitonic">Bitonic Sort</button>
    <button class="mybutton" id="heap">Heap Sort</button>
    <main>
        <div class="startdiv">
            <canvas id="mycanvas"></canvas><br>
            <button class='start' id="newarray">New Array</button>
            <button class='start' id="startsorting">Start Sorting</button>
        </div>
        <footer>Learn more about sorting algorithms: 
        <a href="https://en.wikipedia.org/wiki/Sorting_algorithm" target="_blank">
            <img alt="https://en.wikipedia.org/wiki/Sorting_algorithm" width="30" src="wikipedia.png" style="vertical-align: middle;">
        </a>
        </footer>
    </main>
    <script src="index.js"></script>
</body>
</html>
